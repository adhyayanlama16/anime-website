<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/stylesLog.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Log In</title>
</head>
<body>
    <section>
        <div class="imgBx">
            <img src="../img/logpic.gif" alt="login">
        </div>
        <div class="contentBx">
            <div class="formBx">
                <h2>Login</h2>
                <form>
                    <div class="inputBx">
                        <span>Username</span>
                        <input type="text" name="">
                    </div>
                    <div class="inputBx">
                        <span> Password</span>
                        <input type="text" name="">
                    </div>
                    <div class="forgot">
                        <a href=""> Forgot Password?</a>
                    </div>
                    <div class="sb">
                        <input type="submit" value="Log in">
                    </div>
                    <div class="acc">
                        <p>Don't have an account? <a href=""> Sign Up</a> </p>
                    </div>
                </form>
                <h3>Login with social media</h3>
                <div class="facebook">
                    <a href="https://www.facebook.com/adhyayan.lama/" , target="_blank">
                        <i class="fa fa-facebook-official fa-1x"></i>
                    </a>
                <div>

                <div class="gmail">    
                    <a href="https://https://www.instagram.com/?hl=en/", target="_blank">
                        <i class="fa fa-google-plus-square fa-1x"></i>
                    </a>
                </div>   
            </div>
        </div>
    </section>
</body>
</html>
